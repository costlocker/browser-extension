<html>
    <head>
        <title>Costlocker Tracking Button</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../vendor/choices/choices-3.0.4.min.css" />
        <link rel="stylesheet" href="../assets/css/popup.css" />
        <link rel="stylesheet" href="../assets/css/loading.css" />
    </head>
    <body>

        <section id="page-loading">
            <div class="cl-loading cl-loading--show">
                <span class="cl-loading__logos">
                    <span class="cl-loading__logo cl-loading__logo--one"></span>
                    <span class="cl-loading__logo cl-loading__logo--two"></span>
                    <span class="cl-loading__logo cl-loading__logo--three"></span>
                    <span class="cl-loading__logo cl-loading__logo--four"></span>
                </span>
            </div>
        </section>

        <section id="page-tracking-start" class="hide">
            <h1>
                <span id="costlocker" class="open-costlocker">
                    <img src="../assets/icons/inactive-16x16.png" alt="Costlocker" title="Go to Costlocker" />
                </span>
                Start tracking
            </h1>
            <label for="project-start">
                <span class="label">Project:</span>
            </label>
            <select id="project-start" placeholder="Select a task or type to search">
            </select>
            <label>
                    <span class="label">Description:</span>
                <input type="text" maxlength="255" id="description-start" class="timetracking-input__input" />
            </label>
            <button id="tracking-start" class="btn btn-success">Start</button>
        </section>

        <section id="page-tracking-stop" class="hide">
            <h1>
                <span id="costlocker" class="open-costlocker">
                    <img src="../assets/icons/active-16x16.png" alt="Costlocker" title="Go to Costlocker" />
                </span>
                Stop tracking
            </h1>
            <label>
                <span class="label">Project:</span>
                <div class="choices disabled">
                    <div class="choices__inner" id="project-running"></div>
                </div>
            </label>
            <label>
                <span class="label">Description:</span>
                <input type="text" maxlength="255" id="description-running" class="timetracking-input__input" />
            </label>
            <button id="tracking-stop" class="btn btn-warning">Stop</button>
        </section>

        <section id="page-error" class="hide">
            <em>Oops, something went wrong:</em><br />
            <pre id="error-message"></pre>
        </section>

        <section id="page-login" class="hide">
            <div class="content">
                You must log in to Costlocker!
                <button id="login" class="btn btn-primary open-costlocker">Log In</button>
            </div>
        </section>

        <div class="controls">
            <img id="options" title="Edit options" src="../assets/icons/settings.png" />
            <img id="close" title="Close popup" src="../assets/icons/close.png" />
        </div>

        <script src="../vendor/dayjs-1.5.24.min.js"></script>
        <script src="../vendor/choices/choices-3.0.3.min.js"></script>
        <script src="xss.js"></script>
        <script src="popup.js"></script>
        <script src="../providers/any-page.js"></script>
    </body>
</html>
