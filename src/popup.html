<html>
    <head>
        <title>Costlocker Tracking Button</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../assets/css/popup.css" />
    </head>
    <body>
        <h1>Costlocker</h1>

        <div id="page-tracking">
            <input type="text" maxlength="255" id="description" />
            <button id="tracking-button">Start Tracking</button>
        </div>

        <div id="page-error" class="hide">
            <em>Oops, something went wrong:</em><br />
            <span id="error-message"></span>
        </div>

        <div id="page-login" class="hide">
            <div class="content">
                You must log in to Costlocker!
                <button id="login" class="btn btn-primary open-costlocker">Log In</button>
            </div>
        </div>

        <hr />
        <pre id="api-debug"></pre>
        <pre id="app-debug"></pre>

        <div class="controls">
            <button id="costlocker" class="open-costlocker">
                <img src="../assets/icons/inactive-16x16.png" alt="Costlocker" title="Go to Costlocker" />
            </button>
            <button id="options" title="Edit options">&#x2699;</button>
            <button id="close" title="Close popup">&#x2716;</button>
        </div>

        <script src="popup.js"></script>
        <script src="../providers/any-page.js"></script>
    </body>
</html>
