<html>
    <head>
        <title>Costlocker Tracking Button Settings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../assets/css/popup.css" />
        <link rel="stylesheet" href="../assets/css/options.css" />
    </head>
    <body>
        <section>
            <h2>Time-entry description</h2>
            <p>
                Let's say you tracking on Trello card <em>Redesign homepage</em> with id 123.
                You might define that you want to save tracking <em>#123 - Redesign homepage</em>.
            </p>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" id="id_before_description" />
                        Add ID before description text
                    </label>
                </li>
                <li>
                    <label>
                        <span class="label">Text before ID</span>
                        <input type="text" id="id_prefix" placeholder="#" />
                    </label>
                </li>
                <li>
                    <label>
                        <span class="label">Text after ID</span>
                        <input type="text" id="id_suffix" placeholder=" -" />
                    </label>
                </li>
            </ul>
            <h2>Tracking buttons</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" id="is_start_enabled" checked disabled />
                        Start tracking
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="is_save_enabled" />
                        Save tracking
                    </label>
                </li>
            </ul>
            <button id="save" class="btn btn-success">Save</button>
        </section>
        <script src="options.js"></script>
    </body>
</html>
